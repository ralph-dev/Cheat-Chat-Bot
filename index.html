<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=9">
    
    <title>Cheat-Chat-Bot</title>

    
    
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

  		<!-- adding users -->
    	<div class="ui">
		<div class="left-menu">
				<form action="#" class="search">
					<input placeholder="search..." type="search" name="" id="searchSupport">
					<input type="submit" value="&#xf002;">
				</form>
				<menu class="list-friends" id="flfs">
					<li class="Linux">
						<img width="50" height="50" src="img/linux.jpg">
						<div class="info">
							<div class="user">Linux</div>
							<div class="status on"> online</div>
						</div>
					</li>
					<li class="Python">
						<img width="50" height="50" src="img/python.jpg">
						<div class="info">
							<div class="user">Python</div>
							<div class="status on"> online</div>
						</div>
					</li>
				</menu>
		</div>
		<div class="chat">
			<div class="top">
				<div class="avatar">
					<img width="50" height="50" src="img/linux.jpg">
				</div>
				<div class="info">
					<div class="name">Linux</div>
					<div class="count">Helsinki, Linus Torvalds</div>
				</div>
				<i class="fa fa-star"></i>
			</div>
			<ul class="messages">
				<li class="friend-with-a-SVAGina LinuxC">
					<div class="head">
						<span class="time">10:13 AM, Today</span>
						<span class="name">User</span>
					</div>
					<div class="message">Hello, Need help with Linux Terminal Commands!?</div>
				</li>
			</ul>
			<div class="write-form">
				<textarea placeholder="Type your message" name="e" id="texxt"  rows="2"></textarea>
				<i class="fa fa-picture-o"></i>
				<i class="fa fa-file-o"></i>
				<span class="send">Send</span>
			</div>
		</div>
	</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/nicescroll/3.5.4/jquery.nicescroll.js'></script>
<script src="js/index.js"></script>
<script src="js/jayant.js"></script>
    <script type="text/javascript">
    	  //This code covers the on click event
		  var ul = document.getElementById("flfs");  // Parent

		  ul.addEventListener('click', function(e) {
		    console.log(e.target.textContent);
		    if (e.target.textContent != "Linux"){
			    ConversationArray = document.getElementsByClassName('LinuxC');
			    for (i in ConversationArray){
			    	ConversationArray[i].style.display = 'none';
			    }
			    ConversationArrayUser = document.getElementsByClassName('LinuxCU');
			    for (i in ConversationArrayUser){
			    	ConversationArrayUser[i].style.display = 'none';
			    }
		    }
		  });
    </script>
  </body>
</html>
