				<menu class="list-friends" id="flfs">
					<li class="Linux">

							<div class="status on"> online</div>

					</li>

						<img width="50" height="50" src="img/linux.jpg">
					</div>
					<div class="info">
						<div class="name">Linux</div>
						<div class="count">Helsinki, Linus Torvalds</div>
					</div>
					<i class="fa fa-star"></i>
				</div>
				<div class="Python Avatar">
					<div class="avatar">
						<img width="50" height="50" src="img/python.jpg">
					</div>
					<div class="info">
						<div class="name">Python</div>
						<div class="count">Guido van Rossum</div>
					</div>
					<i class="fa fa-star"></i>
				</div>
			</div>
				<ul class="messages linux">
					<li class="friend-with-a-SVAGina">
						<div class="head">
							<span class="time">10:13 AM, Today</span>
							<span class="name">User</span>
						</div>
						<div class="message">Hello, Need help with Linux Terminal Commands!?</div>
					</li>
				</ul>
				<ul class="messages python">
					<li class="friend-with-a-SVAGina">

							<span class="time">10:13 AM, Today</span>
							<span class="name">User</span>
						</div>
						<div class="message">Hello, Need help with Python Terminal Commands!?</div>
					</li>
				</ul>
			<div class="write-form">
				<textarea placeholder="Type your message" name="e" id="texxt"  rows="2"></textarea>
				<i class="fa fa-picture-o"></i>
				<i class="fa fa-file-o"></i>
				<span class="send">Send</span>
			</div>
		</div>
	</div>
